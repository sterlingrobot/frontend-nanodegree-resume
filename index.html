<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tor Gilbertson | Resume</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/print.css" rel="stylesheet" media="print">

  </head>
  <body unresolved>
    <div id="main">
      <div id="header" class="center-content">
        <ul id="topContacts" class='flex-box'></ul>
      </div>
      <div id="projects" class='gray'>
        <h2>Interactive Design</h2>
      </div>
      <div id="workExperience" class='gray'>
        <h2>Employment</h2>
      </div>
      <div id="education">
        <h2>Education</h2>
      </div>
      <div id="mapDiv">
        <h2>Where I've Lived and Worked</h2>
      </div>
      <div id="letsConnect" class='dark-blue'>
        <h2 class='orange center-text z3'>Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script src="js/helper.js"></script>
    <script src="js/bio.js"></script>
    <script src="js/education.js"></script>
    <script src="js/work.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/locationData.js"></script>
    <script src="js/resumeBuilder.js"></script>

    <script>

      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
      }
      if(document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
      }
      if(document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
      }
      if(document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }
      if(document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
      }
      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('letsConnect').style.display = 'none';
      }
      if(document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
      }

    </script>
  </body>
</html>
